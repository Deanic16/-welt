<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>/Welt Discord Landing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #300b30;
      color: #ffffff;
      text-align: center;
    }

    header {
      background-color: #000000;
      padding: 50px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ffffff;
    }

    main {
      padding: 50px 20px;
    }

    .embed {
      margin: 40px auto;
      max-width: 600px;
      background-color: #000000;
      border: 1px solid #330033;
      border-radius: 10px;
      padding: 25px;
      color: #ffffff;
    }

    .embed h2 {
      margin-top: 0;
      font-size: 1.8em;
      color: #ffffff;
    }

    .embed p {
      color: #cccccc;
    }

    .embed a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #330033;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .embed a:hover {
      background-color: #300b30;
    }

    footer {
      background-color: #300b30;
      padding: 20px;
      font-size: 0.9em;
      color: #cccccc;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to /Welt</h1>
  </header>

  <main>
    <div class="embed">
      <h2>Join the /Welt Discord Server!</h2>
      <p>Welcome to /Welt – chill out with 1,7k users.</p>
      <a href="https://discord.gg/welt" target="_blank">➡️ Zum Discord Server</a>
    </div>

    <p style="color:#cccccc;">Owned by Dean Chino</p>
  </main>

  <footer>
    &copy; 2025 Dev. by Dean
  </footer>
</body>
</html>
